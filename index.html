<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Hamburgueria</title>
</head>
<body>
   <!--HEADER-->
     <header class="w-full h-[420px] bg-zinc-900  bg-home bg-cover " >  
      <div class="w-full h-full flex flex-col justify-center items-center" >
         <img 
           src="./assets/hamb-1.png"
           alt="Logo"
           class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200"
         />
         <h1 class="text-4xl mt-4 mb-2 font-bold text-white" >Dev Burguer</h1>
         <span class="text-white font-medium" > Rua dev 10, Fortaleza CE </span>

         <div class="bg-green-600 px-4 py-1 rounded-lg" id="date-span">
            <span class="text-white font-medium" >Seg a Dom - 18:00 as 22:00 </span>
         </div>
        </div>   
     </header>
   <!-- FIM HEADER-->

   <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
      Conheça nosso menu
   </h2>
   <!--INICIO MENU-->
   <div id="menu" >

      <main class="grid grid-cols-1  md:grid-cols-2 gap-7 mx-auto max-w-7xl" >
         <!--Produto item-->


         <div class="flex gap-2" >
            <img 
              src="./assets/hamb-1.png"
              alt="Hamburguer smash"
              class="w-28 h-28 rounded-md hover:scale-110 hover:rotate-2 duration-300"
            />
            <div>
               <p class="font-bold">Hamburguer smash</p>
               <p class="text-sm">Pão massa fina de fermentação natural, com queijo 
                  carne 160g, maionese da casa.  
               </p>
               <div class="flex items-center gap-2 justify-between mt-3" >
                  <p class="font-bold text-lg" >18,90</p>

                  <button 
                       class="bg-gray-900 px-5 rounded add-to-cart-btn"
                       data-name="Hamburguer smash"
                       data-price="18.90"
                       >
                     <i class="fa fa-cart-plus text-lg text-white"></i>
                  </button>
               </div>
            </div>
         </div>







         <div class="flex gap-2" >
            <img 
              src="./assets/hamb-1.png"
              alt="Hamburguer smash"
              class="w-28 h-28 rounded-md hover:scale-110 hover:rotate-2 duration-300"
            />
            <div>
               <p class="font-bold">Hamburguer smash</p>
               <p class="text-sm">Pão massa fina de fermentação natural, com queijo 
                  carne 160g, maionese da casa.  
               </p>
               <div class="flex items-center gap-2 justify-between mt-3" >
                  <p class="font-bold text-lg" >18,90</p>

                  <button 
                       class="bg-gray-900 px-5 rounded add-to-cart-btn"
                       data-name="Hamburguer smash"
                       data-price="18.90"
                       >
                     <i class="fa fa-cart-plus text-lg text-white"></i>
                  </button>
               </div>
            </div>
         </div>

      </main>
      
   </div>
   <!--FINAL MENU-->

</body>
</html>
